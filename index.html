<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://rutube.ru/play/embed/bdc62947feea2151d5e561620c781ee2/?skinColor=000000" 
            allow="clipboard-write; autoplay" 
            webkitAllowFullScreen 
            mozallowfullscreen 
            allowFullScreen>
    </iframe>

</html>
